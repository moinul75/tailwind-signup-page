<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Signup Page</title>
  </head>
  <body>
    <div class="min-h-screen py-40" style="background-image: linear-gradient(115deg,#9F7AEA,#FEE2FE);">
      <div class="container mx-auto">
        <div class="flex w-10/12  lg:w-8/12 lg:flex-row flex-col   rounded-xl mx-auto bg-white overflow-hidden shadow-lg">
          <div class="flex flex-col w-full py-24 px-16 lg:w-1/2    justify-center  text-center items-center shadow-lg  mx-auto" style="background-image:url('img/bg.jpg');background-position: center;background-size: cover;">
            <h1 class="text-center text-white text-4xl font-semibold">Welcome</h1>
            <p class=" text-white">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Harum obcaecati earum eligendi id ut ex! <br> <a href="#" class="text-purple-400">Learn More</a></p>

          </div>
          <div class="w-full  lg:w-1/2 py-24 px-16">
            <h1 class="lg:text-left text-center text-3xl text-black font-semibold">Register</h1>
            <p class="mb-4">Create your account, it's free and only take a minute</p>

            <form action="">

              <div class="grid grid-cols-2 gap-5">
                <input class="border border-gray-400 py-1 px-2" type="text" placeholder="First Name">
                <input class="border border-gray-400 py-1 px-2" type="text" placeholder="Last Name">
              </div>
              
              <div class="grid grid-cols-1 mt-5">
                <input class="border border-gray-400 py-1 px-2" type="email" placeholder="Email">
              </div>
              
              <div class="grid grid-cols-1 mt-5">
                <input class="border border-gray-400 py-1 px-2" type="password"  placeholder="Password">
              </div>

              <div class="grid grid-cols-1 mt-5">
                <input class="border border-gray-400 py-1 px-2" type="password" placeholder="Confirm password">
              </div>

              <div class="grid grid-cols-1 mt-5">
               <label class="flex items-center" for="checkbox">
                <input class="border border-gray-400" type="checkbox" name="" id="checkbox-input"><p class="ml-2">I accept the <span><a href="#">Terms of use</a></span> & <span><a href="#">Privacy Policy</a></span></p> 
               </label>
              </div>

              <div class=" mt-3" >
                <button class="bg-purple-500 py-1 px-2 rounded-sm text-white text-lg w-full" type="button">Register Now</button>
              </div>
            </form>
            

          </div>

        </div>
       
       
      </div>

    </div>
    
     
    <script type="module" src="/main.js"></script>
  </body>
</html>
